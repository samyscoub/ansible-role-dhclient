---
# Dhcp hostname
dhclient_host_name: "{{ ansible_hostname }}"

# Dhcp domain
dhclient_domain_name: "{{ ansible_domain | default('localdomain') }}"

# Interfaces to configure
dhclient_interfaces:
  - eth0

# List of fields to request or require from DHCP
dhclient_request:
  - domain-name
#  - domain-search
  - broadcast-address
  - host-name
  - routers
  - subnet-mask
  - time-offset
#  - dhcp6.name-servers
#  - dhcp6.domain-search
#  - dhcp6.fqdn
#  - dhcp6.sntp-servers
#  - netbios-name-servers
#  - netbios-scope
  - interface-mtu
  - ntp-servers
  
dhclient_require:
  - subnet-mask
#  - domain-name-servers

